<body>
	<div>




<div id="sail-box" alt="Adventure" class="svelte-u1d04r"><div class="sail svelte-d6jmy7"><noscript><div class="links svelte-1apne0c" style="position: absolute;"><a href="https://www.instagram.com/anlach" target="_blank" class="svelte-1apne0c"><span class="fa-brands fa-instagram" alt="Instagram" title="Instagram"></span></a>
	<a href="https://www.facebook.com/andrewpants/" target="_blank" class="svelte-1apne0c"><span class="fa-brands fa-facebook" alt="Facebook" title="Facebook"></span></a>
</div>
		<div class="noscript-stories svelte-d6jmy7"><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/dink-1.jpg" alt="gluing bulkheads" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Building Urist McDinghy</h2>
		<p class="svelte-wf6foe">It started out with an Eastport Nesting Pram kit from                Chesapeake Light Craft. The kit came with machine-cut wood,                copper wire, and epoxy. First, you stitch it all together with                copper wire. Then, add lots of epoxy. Then, cut it in half and                paint. As you can see, it can be done in a bedroom if that's all                you have. There was a lot of sanding involved and it probably                took me over 200 hours to complete. I started out thinking this                would be on a Cape Dory 28, but it ended up fitting alright on the                Shannon 28 between the companionway and the mast. The name Urist is                a Dwarf Fortress reference.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Sat Mar 31 2018</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/buy-1.jpg" alt="First look at Somerledi" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Buying Somerledi</h2>
		<p class="svelte-wf6foe">I bought Somerledi in Baltimore. I made an initial trip             to check things out myself, and then another trip for an official inspection             and sea trials. There were a few key details that would have been good to             know, but I guess it's normal to have to find out some things the hard way.             For example, although the engine was running fine when we left Baltimore,            accidentally running it with a powered-down electric fuel pump was causing the mechanical             fuel pump a LOT more wear and tear. When the mechanical pump's diaphragm failed the first time             we got the boat in the ocean, it was a scary situation! Anyway, it was an exciting             first voyage.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Sat Apr 14 2018</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/md-1.jpg" alt="Somerledi in the water" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Baltimore to Ocean City, NJ</h2>
		<p class="svelte-wf6foe">My Dad and my friend Craig came to Baltimore to help                move the boat north. I had rented a big SUV that I used                to bring the dinghy down with, although we never actually                unshipped it the whole trip.                The first few days went okay - up the Chesapeake, through                the canal (stopping overnight), and then down the Delaware                to Cape May. However, the weather started to turn against us                on our first attempt to make progress in the Atlantic, and                while we were motoring the engine suddenly started running                louder and at a much higher frequency. It wouldn't shut                itself down for a scary 10 seconds or so while we pulled in vain on the kill                switch. Inexperience with the boat, the waves and wind against us,                and the loss of the engine for use in coming through the tricky                NJ inlets led me to decide to make use of my TowBoat US membership. We                got towed into Ocean City to have the engine checked. The next                day it was time for Craig to head back up to work in New York.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Sun May 27 2018</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/forked-river-2.jpg" alt="Giant wake" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Forked River, NJ</h2>
		<p class="svelte-wf6foe">After our first time getting towed, we thought the problem with                the engine was fixed. But then it failed for the second time off the                Jersey coast. At this point I was almost starting to regret the whole                endeavor. We sailed up close to the Barnegat Inlet and got towed                again (with WAY too much horsepower - it turns out displacement boats                can throw a decent wake if you drag them hard enough). This time, we were                able to get to a Yanmar dealer. With their expertise and all the information                from the last stop, we                actually got the engine fixed this time. It had been a bad diaphragm                in the fuel pump and fuel was getting into the oil. We were able to                get some rest while waiting for repairs.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Tue May 29 2018</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/ny-fog-1.jpg" alt="Cruise ship in the fog" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">New York Fog</h2>
		<p class="svelte-wf6foe">Can you see the cruise ship in the fog?                We were on a pretty tight schedule at this point                with all the delays we had had.                When the fog rolled in as we were approaching New York, we                didn't have much of a choice but to press on until we could                anchor in Gravesend Bay. We could hear the deep fog horn of a                big ship approaching as we crossed Ambrose channel. After we                got mostly across the channel, we could                see the outline of this cruise ship moving fast across our                tracks. Add it to the growing list of things I would do                differently today.                The next day we had low clouds obscuring New York City, but                we timed the current well to make it up the East River into                the Long Island Sound.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Thu May 31 2018</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/li-sound-1.jpg" alt="Rain ahead" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Old Lyme, CT</h2>
		<p class="svelte-wf6foe">The engine had been running really well, and I kept                turning it off to check the oil as we went. If only                I'd have thought to check the fuel in the tank! I have                since discovered that due to the shape of my fuel tank,                it runs out pretty quickly once you get down past 1/4 tank.                Anyway, we ran out of fuel. We tried to sail east that night, but                there wasn't any wind, and then the fog rolled in. I spent                the whole night bundled up in the cockpit on the lookout for some big                ship to come steaming straight for us out of the fog.                The only thing I'd have been able to do is scream on the radio, ring the                bell, and hope they'd hear or see us before it was too late. Luckily, the night                passed quietly. In the morning, I made one final call to TowBoat US...                this one was the most embarrassing. At least we were experts at getting                towed, so we knew the drill. After we fueled up,                I bled the air out of the secondary fuel filter, and the                engine got us the rest of the way to Old Lyme.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Fri Jun 01 2018</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="video svelte-wf6foe"><div class="pad svelte-wf6foe"><iframe src="https://www.youtube.com/embed/oyqBjDpv3eU?autoplay=1&amp;origin=http://sailorcode.com" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; gyroscope" allowfullscreen class="svelte-wf6foe"></iframe></div></div>
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Sailing Urist</h2>
		<p class="svelte-wf6foe">This was maybe the second or third time I sailed it after                building the custom sprit rig.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Tue Jun 30 2020</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/rockland-1.jpg" alt="Schooner" class="svelte-wf6foe">
			</div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Rockland, Maine</h2>
		<p class="svelte-wf6foe">I was sailing a little faster than this schooner                on my way to Vinalhaven when I got this shot. I think                they were purposefully over-sheeted to give the passengers                a bit more of the heeled-over experience.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Fri Aug 27 2021</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="video svelte-wf6foe"><div class="pad svelte-wf6foe"><iframe src="https://www.youtube.com/embed/ROFvmjI3Nbw?autoplay=1&amp;origin=http://sailorcode.com" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; gyroscope" allowfullscreen class="svelte-wf6foe"></iframe></div></div>
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Stonington, Maine</h2>
		<p class="svelte-wf6foe">On my way out to Mount Desert Island, I passed the                picturesque town of Stonington on Deer Isle.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Sat Sep 04 2021</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/vinalhaven-sunset.jpg" alt="sunset" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Vinalhaven, Maine</h2>
		<p class="svelte-wf6foe">We stopped at Vinalhaven for what was only supposed to            be a couple of days, but a storm kept us penned in for a week. We            scavanged some wood to keep the stove going. Even            when we eventually left, the seas were pretty rough - 8 to 10 ft.            Going against that was very uncomfortable, so we didn't make it far.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Sun Oct 24 2021</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/rockport-1.jpg" alt="Rockport Harbor" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Rockport Harbor, Massachusetts</h2>
		<p class="svelte-wf6foe">We stopped in Rockport Harbor overnight after a day of motoring in calm                swells. The dock was free, and although                we didn't bother to unship the dinghy to go to shore, it was a really                neat stop. The pictures don't do it justice, but you're really closed in                by stone walls on all sides, with just a narrow little entrance channel.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Tue Nov 09 2021</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/stamford-1.jpg" alt="Stamford" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Stamford, Connecticut</h2>
		<p class="svelte-wf6foe">We made a long overnight passage from Newport, RI to Stamford, CT.                The current through The Race was perfect, and we were going over eight                knots for hours. But then as we were approaching the western end of                Long Island Sound the wind turned against us and it was a long morning                and afternoon coming in. We left for NYC the next day in what turned out to be                a bad decision - very strong winds and waves coming into the cockpit on                occasion. One really soaked Morgan and it was something like 40 degrees                Fahrenheit out. It was probably the worst she had it on the trip, but there                was a lot of really bad conditions we were heading south in. Late November is                rough.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Thu Nov 18 2021</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/liberty-0.jpg" alt="Manhatten" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">New York City</h2>
		<p class="svelte-wf6foe">We finally arrived in NYC after a very difficult sail up the western                Long Island Sound. We anchored near the Statue of Liberty and                Ellis Island for one night and then moved to a marina in Hoboken, NJ                in order to take a break, see the city, and wait for a good weather                window to continue south.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Fri Nov 19 2021</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/a-city-1.jpg" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Thanksgiving</h2>
		<p class="svelte-wf6foe">We stopped in Atlantic City to wait out a gale. I managed                to run aground here, but the tide was rising, so we motored                off and anchored once the current had eased a bit. We managed                a pretty decent Thankgiving meal, all things considered.                The next day was super gusty, though, and the boat was                swinging wildly out of the opposing current. After getting us                smoked out of the cabin a few times I finally gave up on using                the wood stove, because the wind direction was too unpredictable.                During one moment, the flow reversed so suddenly that flames blasted                over a foot out of the stove vents back into the cabin. That was                the end of that. Most other experiences with the stove have been good.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Thu Nov 25 2021</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/christmas.jpg" alt="Christmas Lights" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Christmas Lights</h2>
		<p class="svelte-wf6foe">We added some decorations for the holidays while in Hampton, VA.             Somerledi was here a month at a very good price. This was             Morgan's last stop before heading home, while I visited family             for a couple weeks.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Sun Dec 05 2021</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="video svelte-wf6foe"><div class="pad svelte-wf6foe"><iframe src="https://www.youtube.com/embed/WAAUHPS5R5A?autoplay=1&amp;origin=http://sailorcode.com" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; gyroscope" allowfullscreen class="svelte-wf6foe"></iframe></div></div>
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Atlantic Dolphins</h2>
		<p class="svelte-wf6foe">It took four days to get to Cape Canaveral from Charleston.            I had light winds on the second day of the passage, and didn't            make much progress. But these dolphins joined me and the weather            was nice and warm. I had planned to come into the Ponce de            Leon inlet, but the conditions were nasty, so I hove to that night            and came into Cape Canaveral the next day. It was lucky timing, because            I saw an Atlas V rocket launch as I was coming in.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Sat Feb 26 2022</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/gcs-haul.jpg" alt="hauled boat" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Hauling Out</h2>
		<p class="svelte-wf6foe">Somerledi was stored in Florida up the St. Johns River.         I had to camp nearby while I got the boat ready, because they only         allowed people to be in the storage areas while they were open.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Wed Apr 06 2022</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/launch/launch-1.jpg" alt="in the straps" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Bahamas bound!</h2>
		<p class="svelte-wf6foe">Two summers passed, and then, in December 2023, I set out to prep the         boat and get it to the Bahamas.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Tue Dec 05 2023</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/jax-out/jax-out-1.jpg" alt="sunrise" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">St. John's River</h2>
		<p class="svelte-wf6foe">I made it to St. Augustine to meet my dad in two days of motoring.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Thu Dec 07 2023</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/south/south-1.jpg" alt="staysail" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">South in the Intracoastal Waterway</h2>
		<p class="svelte-wf6foe">We sailed and motored south in the ICW, passing fancy houses along the way.         The weather for the crossing was not looking great, so we had to wait a few days in         West Palm Beach. It gave me a chance to put together the new kayak and for my dad         to try some sushi.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Tue Dec 12 2023</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/crossing/crossing-0.jpg" alt="dad steering" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Crossing the Gulf Stream</h2>
		<p class="svelte-wf6foe">The window for crossing was narrow, but we were mostly okay with wind         out of the southwest. We checked in at the Grand Bahama Yacht Club in Port Lucaya,         and then made our way on a second overnight to the Berry Islands, where we got some         rest before the rough, final passage to Nassau.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Mon Dec 18 2023</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="video svelte-wf6foe"><div class="pad svelte-wf6foe"><iframe src="https://www.youtube.com/embed/HGpe8ZbD-9Y?autoplay=1&amp;origin=http://sailorcode.com" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; gyroscope" allowfullscreen class="svelte-wf6foe"></iframe></div></div>
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Junkanoo</h2>

		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Mon Dec 25 2023</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/nye/nye-1.jpg" alt="christmas lights" class="svelte-wf6foe">

	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">New Years</h2>
		<p class="svelte-wf6foe">My friend Maggie came for some sailing experience, and we went to         Spanish Wells for New Years. Maggie made some friends that took us to see the sights.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Sun Dec 31 2023</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/royal/royal-1.jpg" alt="up the mast" class="svelte-wf6foe">
			<span class="fa-solid fa-chevron-right svelte-wf6foe" alt="Next photo" title="Next photo"></span></div>
		
	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Royal Island Harbor</h2>
		<p class="svelte-wf6foe">On our way back we stopped for a few days in Royal Island, and I was         able to install a new dyneema topping lift. We also did some snorkeling - see         the pictures for Maggie's description.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Tue Jan 02 2024</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/bent-bow/bent-1.jpg" alt="bent roller" class="svelte-wf6foe">

	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Docking in Too Much Current</h2>

		<p class="svelte-wf6foe">Fri Jan 05 2024</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/morgan/morgan-1.jpg" alt="swing" class="svelte-wf6foe">

	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Morgan Arrives!</h2>

		<p class="svelte-wf6foe">Sat Jan 13 2024</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/hatchett/hatchett.jpg" alt="narrow entrance" class="svelte-wf6foe">

	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Hatchett Bay</h2>
		<p class="svelte-wf6foe">We had good sailing to Hatchett Bay and also on the next leg. The bay is super         well protected with a narrow cut as an entrance.</p>
		<div class="break svelte-wf6foe"></div>
		<p class="svelte-wf6foe">Tue Jan 16 2024</p></div>
</div>

	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Pineapple Keys</h2>
		<p class="svelte-wf6foe">This was a truly beautiful anchorage, and what made it even better is that         we were able to walk to the best pizza place on Eleuthera and leave the dinghy on the         beach.</p>

	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Rock Island Sound</h2>

</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/mow/mow-1.jpg" alt="narrow spot" class="svelte-wf6foe">

	<div class="text svelte-wf6foe"><h2 class="svelte-wf6foe">Man-of-War Cay</h2>

		<p class="svelte-wf6foe">Sun Feb 04 2024</p></div>
</div>
			</span><span class="noscript-story svelte-d6jmy7"><div class="outer svelte-wf6foe"><div class="photos svelte-wf6foe"><img src="/img/stories/return/return-1.jpg" alt="sunset" class="svelte-wf6foe">

		<p class="svelte-wf6foe">Sun Feb 11 2024</p></div>
</div>
